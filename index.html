<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">

            <div class="yellow"></div>
            <h1>To-Do List</h1>

            <div class="icon-container" style="display: block;">
                <img class="iconfirst" src="imgs/Group 74.svg" alt="sort">
                <img class="iconfirsthover" src="imgs/Group 73 (1).svg" alt="sorthover">
            </div>
            
            <div class="icon-container2" style="display: none;">
                <img class="iconfirstup" src="imgs/Group 90.svg" alt="sortup">
                <img class="iconfirsthoverup" src="imgs/Group 91.svg" alt="sorthoverup">
            </div>
           
            <div class="myList">  
                <ol id="ol" style="display: none;"></ol>
                
            </div>
            
            <div class="input-container" style="display: block;"> 
                <input type="text"> 
              <div class="l">  <img class="x" src="imgs/Group 77 (1).svg" alt="x">
              <img class="xhover" src="imgs/Group 70.svg" alt="xpurple"> </div>
            </div>

            <button class="add-button"> 
                <div class="plus">+</div>
                <div class="add">Add</div>
            </button>
            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
